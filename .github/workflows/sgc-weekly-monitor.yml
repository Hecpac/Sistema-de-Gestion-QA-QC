name: SGC Weekly Monitor

on:
  schedule:
    - cron: "0 14 * * 1" # Mondays 14:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run monitor script
        env:
          SGC_REPO_ROOT: ${{ github.workspace }}
        run: |
          CONSTRAINTS_FILE="./agent_runtime/constraints-ci.txt" bash ./agent_runtime/scripts/run_qa_monitor.sh

      - name: Upload monitor artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sgc-weekly-monitor-artifacts
          path: |
            docs/_control/lmd.yml
            docs/_control/matriz_registros.yml
            docs/_control/dashboard_sgc.html
            docs/_control/reporte_qa_compliance.md
            docs/_control/logs/

      - name: Create issue on monitor failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `[SGC Monitor] QA failure - ${new Date().toISOString().slice(0,10)}`;
            const body = [
              'El monitor semanal del SGC detecto hallazgos o fallo en la ejecucion.',
              '',
              `- Workflow: ${context.workflow}`,
              `- Run: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              `- Commit: ${context.sha}`,
              '',
              'Accion recomendada: revisar artifacts de monitor y aplicar skill `gestionar-drift-ci`.'
            ].join('\n');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['qa', 'sgc', 'monitor']
            });
